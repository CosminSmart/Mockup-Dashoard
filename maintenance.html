<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site in Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .maintenance-container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .maintenance-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #1a202c;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .maintenance-message {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
    }

    .maintenance-message p {
      margin: 0;
      color: #667eea;
      font-weight: 600;
    }

    .contact-info {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .contact-info p {
      font-size: 14px;
      color: #718096;
    }

    .contact-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-link:hover {
      text-decoration: underline;
    }

    .logout-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 640px) {
      .maintenance-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .maintenance-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-icon">
      ðŸ”§
    </div>
    
    <h1>Site in Maintenance</h1>
    <p>Your account is currently under maintenance.</p>
    
    <div class="maintenance-message">
      <p>We're performing scheduled maintenance to improve your experience. Please check back later.</p>
    </div>
    
    <p>We apologize for any inconvenience this may cause.</p>
    
    <button class="logout-btn" onclick="handleLogout()">Return to Login</button>
    
    <div class="contact-info">
      <p>Need immediate assistance?</p>
      <p>Contact us at <a href="mailto:support@example.com" class="contact-link">support@example.com</a></p>
    </div>
  </div>

  <script>
    function handleLogout() {
      // Clear any stored session data
      localStorage.removeItem('userRole');
      localStorage.removeItem('userId');
      localStorage.removeItem('userEmail');
      
      // Redirect to login page
      window.location.href = 'login.html';
    }

    // Prevent back button
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function() {
      window.history.pushState(null, "", window.location.href);
    };
  </script>
</body>
</html>
