<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Finance</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1>Finance</h1>
            <div class="user-info">
                <span>John Client</span>
                <div class="user-avatar">JC</div>
            </div>
        </header>
        
        <aside class="sidebar">
            <h2>Client Portal</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="finance.html" class="active">Finance</a>
                <a href="orders.html">Orders</a>
                <a href="profile.html">Profile</a>
            </nav>
        </aside>
        
        <main class="main">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Account Balance</h3>
                    <div class="card-value">$2,340</div>
                    <div class="card-label">Available credit</div>
                </div>
                <div class="card">
                    <h3>Outstanding</h3>
                    <div class="card-value">$890</div>
                    <div class="card-label">Due this month</div>
                </div>
            </div>
            
            <div class="content-section">
                <h2>Invoices & Payments</h2>
                <p>Your financial transactions and invoices.</p>
            </div>
        </main>
    </div>
</body>
</html>
