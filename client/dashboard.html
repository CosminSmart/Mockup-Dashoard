<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1>Client Dashboard</h1>
            <div class="user-info">
                <span>John Client</span>
                <div class="user-avatar">JC</div>
            </div>
        </header>
        
        <!-- Dynamic Sidebar (generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>
        
        <main class="main">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Active Orders</h3>
                    <div class="card-value">12</div>
                    <div class="card-label">Current orders</div>
                </div>
                <div class="card">
                    <h3>Total Spent</h3>
                    <div class="card-value">$5,420</div>
                    <div class="card-label">This month</div>
                </div>
                <div class="card">
                    <h3>Pending Invoices</h3>
                    <div class="card-value">3</div>
                    <div class="card-label">Awaiting payment</div>
                </div>
            </div>
            
            <div class="content-section">
                <h2>Recent Activity</h2>
                <p>Your recent orders and transactions will appear here.</p>
            </div>
        </main>
    </div>

    <!-- Global Sidebar Script -->
    <script src="../js/sidebar.js"></script>
</body>
</html>
