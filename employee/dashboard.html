<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1>Employee Dashboard</h1>
            <div class="user-info">
                <span>Jane Employee</span>
                <div class="user-avatar">JE</div>
            </div>
        </header>
        
        <!-- Dynamic Sidebar (generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>
        
        <main class="main">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Active Tasks</h3>
                    <div class="card-value">8</div>
                    <div class="card-label">Assigned to you</div>
                </div>
                <div class="card">
                    <h3>Hours This Week</h3>
                    <div class="card-value">32</div>
                    <div class="card-label">Out of 40</div>
                </div>
                <div class="card">
                    <h3>Completed</h3>
                    <div class="card-value">24</div>
                    <div class="card-label">This month</div>
                </div>
            </div>
            
            <div class="content-section">
                <h2>Today's Schedule</h2>
                <p>Your tasks and meetings for today.</p>
            </div>
        </main>
    </div>

    <!-- Global Sidebar Script -->
    <script src="../js/sidebar.js"></script>
</body>
</html>
